<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组三数之和为0</title>
</head>
<body>
    <script>
        function sumZero(arr){
            // 把数组值，从小到大的排序
            arr.sort((a, b) => a - b);
            const len = arr.length;
            const res = [];
            for(let i = 0; i < len - 2, arr[i] <= 0; i++){
                if(arr[i] === arr[i - 1]) continue;
                let left = i + 1,
                    right = len - 1,
                    target = 0 - arr[i];
                while(left < right){
                    const sum = arr[left] + arr[right];
                    if(sum > target){
                        right--;
                    }else if(sum < target){
                        left++;
                    }else{
                        res.push([arr[left], arr[i], arr[right]]);
                        while(arr[left] === arr[left + 1]) left++;
                        while(arr[right] === arr[right - 1]) right--;
                        left++;
                        right--;
                    }
                }
           }
           console.log(res)
        }

        console.log(sumZero([1, 0, -1, 1, 2, -1, -4]));
    </script>
</body>
</html>
